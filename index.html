<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"  href="style.css">
    <title>Calculator App</title>
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="output-container">
                <p class="output">0</p>
            </div>

            <div class="operands">
                <button id="button-clear" class ="all-buttons">←</button>
                <button id="button-1" class="all-buttons">1</button>
                <button id="button-2" class="all-buttons">2</button>
                <button id="button-3" class="all-buttons">3</button>
                <button id="button-4" class="all-buttons">4</button>
                <button id="button-5" class="all-buttons">5</button>
                <button id="button-6" class="all-buttons">6</button>
                <button id="button-7" class="all-buttons">7</button>
                <button id="button-8" class="all-buttons">8</button>
                <button id="button-9" class="all-buttons">9</button>
                <button id="button-0" class="all-buttons">0</button>
                <button id="button-c" class="all-buttons">C</button>
            </div>

            <div class="operators">
                <button id="button-divide" class="ops-buttons">÷</button>
                <button id="button-mult" class="ops-buttons">×</button>
                <button id="button-minus" class="ops-buttons">-</button>
                <button id="button-plus" class="ops-buttons">+</button>
                <button id="button-ans" class="ops-buttons">=</button>
            </div>
        </div>
    </main>
<script src="script.js"></script>
</body>
</html>
